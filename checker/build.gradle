apply plugin: 'java-library'
apply plugin: 'kotlin'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compileOnly "com.android.tools.lint:lint-checks:30.3.1"
    compileOnly "com.android.tools.lint:lint-api:30.3.1"
    testImplementation "com.android.tools.lint:lint-tests:30.3.1"
    testImplementation "com.android.tools.lint:lint:30.3.1"

    testImplementation "junit:junit:4.13.2"
    testImplementation "org.assertj:assertj-core:3.9.0"
}

jar {
    manifest {
        attributes 'Manifest-Version': 1.0
        attributes("Lint-Registry-v2": "com.hallikalli.android.study.lint.checker.IssueRegistry")
    }
}